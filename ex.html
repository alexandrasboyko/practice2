<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>grid-row-start</title>
	<style>
		body {
			margin: 0;

		}

		.container {
			display: grid;


			grid-template-columns: repeat(2, 1fr);

		}

		.item1,
		.item2 {
			display: flex;
			background-color: cadetblue;
			color: white;
			font-size: 3em;
			align-items: center;
			justify-content: center;
			border: 1px solid yellow;
		}

		.item2 {
			grid-row-start: -1;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item1">1</div>
		<div class="item2">2</div>


	</div>
</body>

</html>
